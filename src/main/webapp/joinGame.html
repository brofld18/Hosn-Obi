<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hosn Obi</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #background {
            background-image: url("Images/Background_Image_1.jpg");
            background-size: cover;
            height: 100vh;
        }

        #mask{
            height: 100vh;
        }

        #gameId_box{
            height: 280px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
        }

        .play{
            width: 250px;
        }

        #input_id{
            width: 100%;
        }

        #heading_input_div{
            margin: auto;
            width: 90%;
        }

        #cardsImage{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 8%;
        }
    </style>

</head>
<body>
<div id="background">
    <div id="mask" class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="text-white">
            <br/><br/><br/>
            <div class="text-center">
                <h1 class="mb-3">Hosn Obi</h1>
                <h5 class="mb-4">Von Florian Brombauer und Moritz Zierler</h5>
            </div>
            <br/><br/><br/>
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div id="gameId_box" class="form-group">
                            <br/>
                            <div id="heading_input_div">
                                <h5>Game ID</h5>
                                <input type="text" class="form-control" placeholder="235435090" id="input_id">
                            </div>
                            <br/><br/>
                            <img src="Images/Cards.png" id="cardsImage"/>
                        </div>
                        <br/>
                        <div class="text-center">
                            <a class="btn btn-outline-light btn-lg m-2 play" href="joinGame.html" role="button">Spiel beitreten</a>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
