<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hosn Obi</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="backend.js"></script>
    <script src="frontend.js"></script>

    <style>

        html, body {
            height: 100%;
        }

        #field {
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;

            height: 100%;
        }

        .border{
            border: black;
        }

        .topLane{
            height: 20%;
        }

        .midLane{
            height: 40%;
        }

        .bottomLane{
            height: 40%;
        }
    </style>

</head>
<body>
<div id="field">
        <div class="row justify-content-center topLane">
            <div class="col-sm-2 border">
                Empty
            </div>
            <div class="col-sm-8 border">
                <div class="row justify-content-center" style="height: 100%">
                    <div class="col-sm-2 border">
                        Karte 1
                    </div>
                    <div class="col-sm-2 border">
                        Karte 2
                    </div>
                    <div class="col-sm-2 border">
                        Karte 3
                    </div>
                </div>
            </div>
            <div class="col-sm-2 border">
                Empty
            </div>
        </div>
        <div class="row justify-content-center midLane">
            <div class="col-sm-2 border">
                Player 2
            </div>
            <div class="col-sm-8 border">
                <div class="row justify-content-center" style="height: 100%">
                    <div class="col-sm-3 border">
                        Karte 1
                    </div>
                    <div class="col-sm-3 border">
                        Karte 2
                    </div>
                    <div class="col-sm-3 border">
                        Karte 3
                    </div>
                </div>
            </div>
            <div class="col-sm-2 border">
                Player 4
            </div>
        </div>
        <div class="row justify-content-center bottomLane">
            <div class="col-sm-2 border">
                Empty
            </div>
            <div class="col-sm-8 border">
                <div class="row justify-content-center" style="height: 100%">
                    <div class="col-sm-2 border">
                        Content 1
                    </div>
                    <div class="col-sm-8 border">
                        <div class="row justify-content-center" style="height: 100%">
                            <div class="col-sm-4 border">
                                Karte 1
                            </div>
                            <div class="col-sm-4 border">
                                Karte 2
                            </div>
                            <div class="col-sm-4 border">
                                Karte 3
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 border">
                        Content 2
                    </div>
                </div>
            </div>
            <div class="col-sm-2 border">
                Empty
            </div>
        </div>
</div>

</body>
</html>
