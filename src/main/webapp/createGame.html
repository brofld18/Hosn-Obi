<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hosn Obi</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #background {
            background-image: url("Images/Background_Image_1.jpg");
            background-size: cover;
            height: 100vh;
        }

        #mask{
            height: 100vh;
        }

        .gameId_box{
            height: 90%;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 5px;
        }

        .play{
            width: 250px;
        }

        .heading_input_div{
            margin: auto;
            width: 90%;
        }

        #gameId{
            font-family: "Times New Roman";
            font-size: 50px;
        }
    </style>

</head>
<body>
<div id="background">
    <div id="mask" class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="text-white">
            <br/><br/><br/>
            <div class="text-center">
                <h1 class="mb-3">Hosn Obi</h1>
                <h5 class="mb-4">Von Florian Brombauer und Moritz Zierler</h5>
            </div>
        </div>
            <br/><br/><br/>
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                        <div class="gameId_box form-group">
                            <br/>
                            <div class="heading_input_div">
                                <h5>Game ID</h5>
                                <hr>
                                <span id="gameId">2 3 5 4 3 5 0 9</span>
                                <hr>
                                <br/>
                                <br/>
                                <h5>Teilnehmer</h5>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Florian</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Moritz</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td>...</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br/>
                            </div>
                        </div>
                        <br/><br/>
                    </div>
                    <div class="col-sm-2">
                        <div class="gameId_box" class="form-group">
                            <br/>
                            <div class="heading_input_div">
                                <h5>Einstellungen</h5>
                                <br/><br/>
                            </div>
                        </div>
                    </div>
                    <div class="text-center text-white">
                        <a class="btn btn-outline-light btn-lg m-2 play" href="" role="button">Spiel starten</a>
                    </div>
            </div>
            </div>
    </div>
</div>

</body>
</html>
